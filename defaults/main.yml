---
openio_filebeat_version: 6.7.0

openio_filebeat_namespace: "{{ namespace | default('OPENIO') }}"
openio_filebeat_gridinit_dir: "/etc/gridinit.d/"
openio_filebeat_gridinit_file_prefix: "{{ openio_filebeat_namespace }}-"
openio_filebeat_pid_directory:
  "/run/filebeat/{{ openio_filebeat_namespace }}/filebeat-{{ openio_filebeat_serviceid }}"

openio_filebeat_serviceid: "0"
openio_filebeat_volume: "/var/lib/oio/sds/{{ openio_filebeat_namespace }}/filebeat-{{ openio_filebeat_serviceid }}"
openio_filebeat_openio_log_path: "/var/log/oio/sds/{{ openio_filebeat_namespace }}"

openio_filebeat_elasticsearch_group: "elasticsearch"
openio_filebeat_es_port: "{{ openio_elasticsearch_bind_port | d(6400) }}"
openio_filebeat_es_hosts:
  - "{{ hostvars[groups[openio_filebeat_elasticsearch_group][0]]['openio_bind_mgmt_address'] +\
   ':' + openio_filebeat_es_port }}"

openio_filebeat_provision_only: false

openio_filebeat_input_options:
  fields_under_root: true
  close_inactive: 5m
  scan_frequency: 10s
  close_renamed: true
  clean_removed: true
  ignore_older: 0
  harvester_buffer_size: 16384
  max_bytes: 10485760

openio_filebeat_custom_inputs: []
# - service: [SERVICE]
#   path: [PATH_TO_LOG_FILE]
#   format: [STRING_PARSER]

openio_filebeat_inputs: "{{ openio_filebeat_default_inputs + openio_filebeat_custom_inputs }}"


...
