---
openio_filebeat_sysconfig_dir: "/etc/oio/sds/{{ openio_filebeat_namespace }}"
openio_filebeat_servicename: "filebeat-{{ openio_filebeat_serviceid}}"
openio_filebeat_log_dir:
  "/var/log/oio/sds/{{ openio_filebeat_namespace }}/{{ openio_filebeat_servicename }}"
syslog_user: syslog

openio_filebeat_default_inputs:
  - service: oioswift
    path: "{{ openio_filebeat_openio_log_path }}/oioswift-*/oioswift-*.log"
    format: "%{} %{oio_host} %{} %{oio_loglevel}  %{oio_remote_addr} %{oio_local_addr} %{} %{oio_method} %{oio_url} %{} %{oio_status} %{} %{oio_user_agent} %{} %{oio_bytes_received} %{oio_bytes_sent} %{} %{oio_txid} %{} %{oio_resp_time_ms} %{oio_swift_source} %{} %{} %{} %{}"
  - service: meta2
    path: "{{ openio_filebeat_openio_log_path }}/meta2-*/meta2-*.access"
    format: "%{} %{oio_host} %{} %{oio_loglevel}  %{} %{} %{} %{} %{oio_local_addr} %{oio_remote_addr} %{oio_method} %{oio_status} %{oio_resp_time} %{oio_size} %{oio_m2_base} %{oio_txid} %{} %{}"
  - service: meta1
    path: "{{ openio_filebeat_openio_log_path }}/meta1-*/meta1-*.access"
    format: "%{} %{oio_host} %{} %{oio_loglevel}  %{} %{} %{} %{} %{oio_local_addr} %{oio_remote_addr} %{oio_method} %{oio_status} %{oio_resp_time} %{oio_size} %{oio_m2_base} %{oio_txid} %{} %{}"
  - service: meta0
    path: "{{ openio_filebeat_openio_log_path }}/meta0-*/meta0-*.access"
    format: "%{} %{oio_host} %{} %{oio_loglevel}  %{} %{} %{} %{} %{oio_local_addr} %{oio_remote_addr} %{oio_method} %{oio_status} %{oio_resp_time} %{oio_size} %{} %{oio_txid} %{}"
  - service: oioproxy
    path: "{{ openio_filebeat_openio_log_path }}/oioproxy-*/oioproxy-*.access"
    format: "%{} %{oio_host} %{} %{oio_loglevel}  %{} %{} %{} %{} %{oio_local_addr} %{oio_remote_addr} %{oio_method} %{oio_status} %{oio_resp_time} %{oio_size} %{oio_m2_base} %{oio_txid} %{oio_url} %{}"
  - service: rawx
    path: "{{ openio_filebeat_openio_log_path }}/rawx-*/rawx-*-httpd-access.log"
    format: "%{} %{} %{} %{oio_host} %{} %{} %{} %{} %{oio_loglevel} %{oio_local_addr} %{oio_remote_addr} %{oio_method} %{oio_status} %{oio_resp_time} %{oio_size} %{oio_chunk_id} %{oio_txid} %{}"
...
